<?xml version="1.0" encoding="utf-8"?>
<!-- Save as: refract-social-card.svg (1200x630) -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0099FF"/>
      <stop offset="60%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>

    <linearGradient id="prismGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#66CCFF"/>
      <stop offset="50%" stop-color="#33B5FF"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="rgba(255,255,255,0.06)"/>
    </pattern>

    <clipPath id="cardClip">
      <rect x="40" y="40" width="1120" height="550" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <title id="title">REFRACT — Modern Documentation Framework</title>
  <desc id="desc">Social card for Refract. Blue gradient background with prism mark and tagline.</desc>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0b1220"/>
  <rect x="40" y="40" width="1120" height="550" rx="20" ry="20" fill="url(#bgGrad)" clip-path="url(#cardClip)"/>
  <rect x="40" y="40" width="1120" height="550" rx="20" ry="20" fill="url(#dots)" opacity="0.18" clip-path="url(#cardClip)"/>

  <!-- Decorative blurred shapes -->
  <g filter="url(#softGlow)" opacity="0.25">
    <ellipse cx="280" cy="160" rx="220" ry="120" fill="#66CCFF"/>
    <ellipse cx="900" cy="420" rx="280" ry="160" fill="#0066CC"/>
  </g>

  <!-- Prism mark (simple refracting triangular mark) -->
  <g transform="translate(100,135)">
    <!-- outer circle -->
    <circle cx="140" cy="110" r="110" fill="rgba(255,255,255,0.06)"/>
    <!-- prism triangle -->
    <polygon points="140,30 220,210 60,210" fill="url(#prismGrad)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <!-- split rays -->
    <g opacity="0.95">
      <polygon points="220,210 320,120 260,90" fill="#66CCFF" opacity="0.20"/>
      <polygon points="220,210 360,210 300,150" fill="#33B5FF" opacity="0.14"/>
      <polygon points="220,210 420,260 360,220" fill="#0066CC" opacity="0.10"/>
    </g>
  </g>

  <!-- Text block -->
  <g transform="translate(320,150)">
    <text x="0" y="0" font-family="Inter, Roboto, system-ui, -apple-system, 'Segoe UI', Arial" font-weight="700" font-size="56" fill="#FFFFFF" letter-spacing="1">
      REFRACT
    </text>

    <text x="0" y="64" font-family="Inter, Roboto, system-ui, -apple-system, 'Segoe UI', Arial" font-weight="600" font-size="22" fill="#E9F7FF" opacity="0.95">
      Documentation that refracts complexity into clarity
    </text>

    <g transform="translate(0,120)">
      <rect x="0" y="0" width="320" height="42" rx="8" fill="rgba(255,255,255,0.06)"/>
      <text x="22" y="28" font-family="Inter, Roboto, system-ui" font-weight="600" font-size="16" fill="#FFFFFF" opacity="0.95">
        Get started → /docs/intro
      </text>
    </g>
  </g>

  <!-- Right-side subtle pattern / badge -->
  <g transform="translate(860,400)">
    <rect x="-10" y="-10" width="290" height="120" rx="12" ry="12" fill="rgba(255,255,255,0.04)" />
    <text x="12" y="18" font-family="Inter, Roboto, system-ui" font-size="14" fill="#E6F5FF" font-weight="700">v1 • Docs</text>
    <text x="12" y="44" font-family="Inter, Roboto, system-ui" font-size="12" fill="#E6F5FF" opacity="0.9">Modern, reactive patterns</text>
  </g>

  <!-- soft border highlight -->
  <rect x="40" y="40" width="1120" height="550" rx="20" ry="20" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
</svg>
